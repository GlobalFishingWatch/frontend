    <script>
      var hash = window.location.hash.replace('#', '')

      if (hash) {
        var className = '.' + hash
        var elements = document.querySelectorAll(className)
        for (var i = 0; i < elements.length; ++i) {
          elements[i].style.display = 'inline'
        }
      }
