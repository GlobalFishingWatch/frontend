version: '3.9'
services:
  vessel-viewer:
    build:
      context: ./dist/apps/vessel-history
      dockerfile: ../../../apps/vessel-history/Dockerfile
    container_name: vessel-viewer
    expose:
      - '80'
    volumes:
      - ./dist/apps/vessel-history/exported:/usr/share/nginx/www
    environment:
      - NEXT_PUBLIC_WORKSPACE_ENV=production
      - NEXT_PUBLIC_API_GATEWAY=https://gateway.api.dev.globalfishingwatch.org/
      - PORT=80
      - BASIC_AUTH=off
    networks:
      - frontend-network

  webserver:
    # restart: always
    image: nginx:stable-alpine
    container_name: webserver
    ports:
      - 80:80
      - 443:443
    links:
      - vessel-viewer
    depends_on:
      - vessel-viewer
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./config/ssl:/etc/nginx/ssl
    networks:
      - frontend-network

networks:
  frontend-network:
