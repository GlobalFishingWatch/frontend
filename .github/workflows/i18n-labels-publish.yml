name: i18n-labels ðŸš€ to dev|latest

on:
  push:
    branches:
      - develop
    paths:
      - 'libs/i18n-labels/**'
      # Exclude to prevent infinite loop
      - '!libs/i18n-labels/package.json'
      - '!libs/i18n-labels/CHANGELOG.md'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Setup Git
        run: |
          git config user.name "Github Action"
          git config user.email "action@github.com"
      - name: Install yarn
        run: npm install -g yarn

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache yarn dependencies
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            **\node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Lib Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          yarn affected:libs
          LIB_AFFECTED=`cat affected-libs.txt`
          echo LIB_AFFECTED: $LIB_AFFECTED
          [[ $LIB_AFFECTED = 'i18n-labels' ]] && NOT_AFFECTED="false" || NOT_AFFECTED="true"
          echo "##[set-output name=not-affected;]$(echo $NOT_AFFECTED)"
        id: lib-changes

      - name: Bump version
        if: ${{ steps.lib-changes.outputs.not-affected == 'false' }}
        shell: bash
        run: yarn nx version i18n-labels

      - name: Tag i18n-labels@latest
        if: steps.lib-changes.outputs.not-affected == 'false'
        shell: bash
        run: git tag -f i18n-labels@latest

      - name: Push changes
        if: steps.lib-changes.outputs.not-affected == 'false'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_PA_TOKEN }}
          branch: ${{ github.ref }}
          force: true
          tags: true

      - name: Publish to NPM
        if: steps.lib-changes.outputs.not-affected == 'false'
        shell: bash
        run: yarn nx publish i18n-labels
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Purge jsdelivr cache
        if: steps.lib-changes.outputs.not-affected == 'false'
        shell: bash
        run: yarn nx purge i18n-labels
