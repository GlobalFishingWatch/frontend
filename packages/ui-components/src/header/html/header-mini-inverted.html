.gfw-header-container .gfw-header .nav-container {
  display: flex;
  flex: 1;
  align-items: center;
  justify-content: flex-end;
}

.gfw-header-container .gfw-header .nav-mobile-menu-action {
  padding: 0;
  min-height: unset;
  display: block;
  width: 32px;
  height: 32px;
  margin-top: -1px;
  position: absolute;
  cursor: pointer;
  opacity: 0;
  z-index: 4;
  -webkit-touch-callout: none;
}

.gfw-header-container .gfw-header .nav-mobile-menu-icon {
  width: 32px;
  height: 24px;
  z-index: 3;
}

.gfw-header-container .gfw-header .nav-mobile-menu-icon > span {
  display: block;
  width: 32px;
  height: 4px;
  margin-bottom: 5px;
  position: relative;
  background: var(--color-brand, rgba(34, 68, 126, 1));
  border-radius: 3px;
  z-index: 1;
  transform-origin: 4px 0;
  transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1), opacity 0.55s ease;
}

.gfw-header-container .gfw-header .nav-mobile-menu-icon span:first-child {
  transform-origin: 0% 0%;
}

.gfw-header-container .gfw-header .nav-mobile-menu-icon span:nth-last-child(3) {
  transform-origin: 0% 100%;
}

.gfw-header-container .gfw-header .nav-mobile-menu-action:checked ~ .nav-mobile-menu-icon > span {
  opacity: 1;
  transform: rotate(-45deg) translate(-2px, -1px);
}

.gfw-header-container .gfw-header .nav-mobile-menu-action:checked ~ .nav-mobile-menu-icon > span:nth-last-child(2) {
  opacity: 0;
  transform: rotate(0deg) scale(0.2, 0.2);
}

.gfw-header-container .gfw-header .nav-mobile-menu-action:checked ~ .nav-mobile-menu-icon > span:nth-last-child(3) {
  opacity: 1;
  transform: rotate(45deg) translate(-2px, -1px);
}

.gfw-header-container .gfw-header .nav {
  position: absolute;
  top: var(--header-height, 87px);
  left: 0;
  right: 0;
  min-width: 300px;
  padding: 0;
  transform-origin: 0% 0%;
  transform: translateY(calc(-100% - var(--header-height, 87px)));
  transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1);
  background-color: var(--white, white);
  height: calc(100vh - var(--header-height, 87px));
  overflow: auto;
  display: flex;
  align-items: flex-start;
}

.gfw-header-container .gfw-header .nav-list {
  list-style-type: none;
  -webkit-font-smoothing: antialiased;
  position: relative;
  padding: 0;
  width: 100%;
}

.gfw-header-container .gfw-header .nav-list > li {
  font-size: 14px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  position: relative;
  border-top: 1px solid rgba(127, 178, 192, 0.2);
  overflow: hidden;
  min-width: var(--space-L, 40px)
}

.gfw-header-container .gfw-header .nav-list > li.highlight-btn {
  height: auto;
  width: 100%;
  text-align: center;
  padding: var(--space-M, 20px);
}

.gfw-header-container .gfw-header .nav-list > li.highlight-btn:hover {
  border-color: transparent;
}

.gfw-header-container .gfw-header .nav-list > li.highlight-btn a {
  border: 1px solid var(--color-highlight, rgb(255, 107, 107, 1));
  color: var(--color-highlight, #ff6b6b);
  padding: var(--space-S, 10px) var(--space-M, 20px);
  transition: all 0.3s linear;
  width: 100%;
  display: block;
  text-align: center;
}

.gfw-header-container .gfw-header .nav-list > li.highlight-btn a:hover {
  color: var(--color-brand-text, white);
  background-color: var(--color-highlight, #ff6b6b);
  padding: var(--space-S, 10px) var(--space-M, 20px);
}

.gfw-header-container .gfw-header .nav-list > li > a {
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  padding: var(--space-M, 20px);
  color: var(--color-brand, rgba(34, 68, 126, 1));
  cursor: pointer;
}

.gfw-header-container .gfw-header .nav-list > li a:hover {
  color: var(--color-highlight, #ff6b6b);
}

.gfw-header-container .gfw-header .nav-list > li .nav-list-sub-menu {
  list-style: none;
}

<div class="gfw-header-container gfw-header-container-inverted"><header class="gfw-header"><div class="white-bg"></div><a class="app-logo" href="http://globalfishingwatch.org"></a><a class="sr-only" href="#main">Skip navigation links</a><div class="nav-container"><input type="checkbox" class="nav-mobile nav-mobile-menu-action"/><div class="nav-mobile nav-mobile-menu-icon"><span></span><span></span><span></span></div><nav class="nav" role="navigation" aria-label="main menu"><ul class="nav-list" role="menubar"><li role="menuitem"><a href="https://globalfishingwatch.org/about-us/" aria-haspopup="true">About us</a></li><li role="menuitem" id="bablic-languages-container" style="display:none"><a id="bablic-languages-title" href="#" aria-haspopup="true">Languages</a><input type="checkbox" name="accordion-toggle-languages" class="accordion-toggle"/><ul role="menu" id="bablic-languages" class="nav-list-sub-menu"></ul></li><li role="menuitem" class="highlight-btn"><a href="https://globalfishingwatch.org/donate/" aria-haspopup="true">Donate</a></li></ul></nav></div></header></div>
<script>
  var interval = null
  var retries = 0
  function renderBablicWidget(languages) {
    if (languages.length) {
      if (interval) {
        clearInterval(interval)
      }
      var container = document.getElementById('bablic-languages-container')
      var ul = document.getElementById('bablic-languages')
      if (container && ul) {
        languages.forEach((language) => {
          var li = document.createElement('li')
          var a = document.createElement('a')
          a.href = language.href
          a.innerText = language.name
          li.appendChild(a)
          ul.appendChild(li)
        })
        var title = document.getElementById('bablic-languages-title')
        var locale = window.bablic.getLocale()
        if (title && locale) {
          title.innerText = locale.toUpperCase()
        }
        container.style.display = 'flex'
      }
    }
  }
  document.addEventListener('bablicload', function() {
    renderBablicWidget(window.bablic.languages.get())
  })
  if (window.bablic) {
    renderBablicWidget(window.bablic.languages.get())
    window.bablic.on('done', function() {
      renderBablicWidget(window.bablic.languages.get())
    })
  } else {
    interval = setInterval(() => {
      if (retries < 5) {
        renderBablicWidget(window.bablic.languages.get())
        retries++
      } else {
        if (interval) {
          clearInterval(interval)
        }
      }
    }, 500)
  }
</script>
